<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body class="body">
    <header class="header">
      <img
        class="header__img image"
        src="./eisenhower-matrix.jpg"
        alt="matrix"
      />
      <a
        class="header__link more-inf"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </header>
    <main class="main">
      <section class="add__task" id="new-task-title">
        <label class="new__task-label" for="new-task">Add Item</label>
        <div class="new__task-wrapper">
          <input class="new__task-input task" id="new-task" type="text" />
          <button class="new__task-btn">Add</button>
        </div>
      </section>
      <section class="incompleted__task-section">
        <h3 class="title">Todo</h3>
        <ul class="incompleted__task-list" id="incomplete-tasks">
          <li class="incompleted__task-item">
            <input type="checkbox" />
            <label class="task">Pay Bills</label>
            <input type="text" class="task" />
            <button class="edit">Edit</button>
            <button class="delete">
              <img class="image" src="./remove.svg" alt="remove button" />
            </button>
          </li>
          <li class="edit-mode">
            <input type="checkbox" />
            <label class="task">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task" />
            <button class="edit">Save</button>
            <button class="delete">
              <img class="image" src="./remove.svg" alt="remove button" />
            </button>
          </li>
        </ul>
      </section>
      <section class="completed__task-section">
        <h3 class="title">Completed</h3>
        <ul class="completed__task-list" id="completed-tasks">
          <li class="completed__task-item">
            <input type="checkbox" checked />
            <label class="task">See the Doctor</label>
            <input type="text" class="task" />
            <button class="edit">Edit</button>
            <button class="delete">
              <img class="image" src="./remove.svg" alt="remove button" />
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
